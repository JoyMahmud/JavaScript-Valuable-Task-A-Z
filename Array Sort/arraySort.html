<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Sort</title>
</head>
<body>

<p id="demo"></p>
<button type="button" onclick="arrFunction();">Sort</button>


<script>
    var arr = ["D", "M", "A", "P", "Q"];
    document.getElementById("demo").innerHTML = arr;

    function arrFunction() {
        arr.sort();
        document.getElementById('demo').innerHTML = arr;
    }

</script>
</body>
</html>
