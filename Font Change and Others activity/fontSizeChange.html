<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p id="show">This Sentence Will be chgange</p>
    <button type="button" onclick="document.getElementById('show').style.fontSize='50px'">Increase Font Size</button>
    <button type="button" onclick="document.getElementById('show').style.fontSize='25px'">Decrease Font Size</button>
    <button type="button" onclick="document.getElementById('show').style.color='red'">Change Color to RED</button>
    <button type="button" onclick="document.getElementById('show').style.display='none'">Hide The Text</button>
    <button type="button" onclick="document.getElementById('show').style.display='block'">Show The Text</button>

</body>
</html>
